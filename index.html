<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image SlideShow</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
 *{font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin:0;
  padding:0;
box-sizing: border-box;
}
body{
background-color: #f2f3f4;
}
.slideshow-container{
position: relative;
margin: auto;
max-width: 100%;
overflow: hidden;
}
img{
width:100%;
height:100%;
object-fit: cover;
}
.slide{
display: none;
width:100%;
height: 400px;

}
.fade{
animation: fade 6s infinite;
}
@keyframes fade{
0%{opacity: 0;}
20%{opacity: 1;}
60%{opacity: 1;}
100%{opacity: 0;}
}
 
</style>

</head>

<body>
<h1>Slide show</h1>

<div class="slideshow-container">
  
  <div class="slide fade">
  <img src="./Pic/1.png" alt="Slider 1">
</div>
 
<div class="slide fade">
  <img src="./Pic/2.png" alt="Slider 1">
</div>
 
<div class="slide fade">
  <img src="./Pic/3.png" alt="Slider 1">
</div>
 
<div class="slide fade">
  <img src="./Pic/4.png" alt="Slider 1">
</div>
 
</div>

  <script defer type="text/javascript" src="/main.js"> </script>
  <script>
  var slideIndex = 1
  SlideShow()
  
  function SlideShow(){
    var i
    var sd = document.getElementsByClassName("slide")
    console.log("JumlahSlider: "+ sd.length)
    for (i=0; i<sd.length; i++){
      sd[i].style.display = "none"
    }
    if(slideIndex>sd.length){
      slideIndex = 1
    }
    sd[slideIndex-1].style.display="block"
    slideIndex++
    setTimeout(SlideShow,2000)
  }

  </script>
  <button onclick="console.log('hello');">Press me</button>
</body>
</html>
